{% extends "base.html" %}

{% block title %}Page Not Found - LogSage AI{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <div class="text-center py-16">
        <div class="max-w-md mx-auto">
            <i class="fas fa-search text-6xl text-gray-400 mb-6"></i>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">404</h1>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
            <p class="text-gray-500 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="space-y-4">
                <a href="{{ url_for('dashboard') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-home mr-2"></i>
                    Go to Dashboard
                </a>
                <div class="text-sm text-gray-500">
                    or go back to the <a href="javascript:history.back()" class="text-primary-600 hover:text-primary-500">previous page</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
