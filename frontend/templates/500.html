{% extends "base.html" %}

{% block title %}Server Error - LogSage AI{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <div class="text-center py-16">
        <div class="max-w-md mx-auto">
            <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-6"></i>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">500</h1>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Server Error</h2>
            <p class="text-gray-500 mb-8">
                Something went wrong on our end. We're working to fix this issue.
            </p>
            <div class="space-y-4">
                <a href="{{ url_for('dashboard') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-home mr-2"></i>
                    Go to Dashboard
                </a>
                <div class="text-sm text-gray-500">
                    Try refreshing the page or contact support if the problem persists
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
