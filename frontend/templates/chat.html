{% extends "base.html" %}

{% block title %}AI Chat - LogSage AI{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl">
            <i class="fas fa-robot text-primary-600 mr-3"></i>
            AI Assistant
        </h1>
        <p class="mt-1 text-sm text-gray-500">
            Ask questions about your logs and get intelligent insights
        </p>
    </div>

    <!-- Chat Interface -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div class="text-center py-12">
                <i class="fas fa-comments text-gray-400 text-4xl mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 mb-2">AI Chat Interface</h3>
                <p class="text-sm text-gray-500">Upload and analyze log files to start chatting with AI</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
